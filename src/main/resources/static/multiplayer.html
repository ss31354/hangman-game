<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman - Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
        }
        input, button {
            font-size: 16px;
            padding: 8px;
            margin: 6px 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #game-info {
            margin-top: 20px;
            font-weight: bold;
        }
        #masked-word {
            font-size: 32px;
            letter-spacing: 10px;
            margin: 20px 0;
        }
        #hint {
            font-style: italic;
            margin-bottom: 10px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Multiplayer Hangman</h1>

<div>
    <h3>Create Game</h3>
    Your Name: <input type="text" id="create-name" />
    <button onclick="createGame()">Create</button>
    <div id="created-game-id"></div>
</div>

<hr />

<div>
    <h3>Join Game</h3>
    Your Name: <input type="text" id="join-name" />
    Game ID: <input type="text" id="join-game-id" />
    <button onclick="joinGame()">Join</button>
</div>

<hr />

<div id="game-section" style="display:none;">
    <div id="hint">Hint: <span id="hint-text"></span></div>
    <div id="masked-word">_ _ _ _ _</div>

    <input type="text" id="letter-input" maxlength="1" />
    <button onclick="guessLetter()">Guess</button>

    <div id="message"></div>
    <div id="wrong-attempts"></div>
</div>

<script>
    let gameId = null;
    let playerName = null;

    async function createGame() {
        playerName = document.getElementById('create-name').value.trim();
        if (!playerName) {
            alert('Please enter your name.');
            return;
        }

        try {
            const res = await fetch('/game/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playerName }),
            });
            const data = await res.json();

            gameId = data.gameId;
            document.getElementById('created-game-id').textContent = `Game created! Your Game ID: ${gameId}`;
            showGameSection(data);
        } catch (err) {
            alert('Failed to create game.');
        }
    }

    async function joinGame() {
        playerName = document.getElementById('join-name').value.trim();
        gameId = document.getElementById('join-game-id').value.trim();

        if (!playerName || !gameId) {
            alert('Please enter your name and Game ID.');
            return;
        }

        try {
            const res = await fetch(`/game/${gameId}/join`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playerName }),
            });
            if (!res.ok) throw new Error('Join failed');

            const data = await res.json();
            showGameSection(data);
        } catch (err) {
            alert('Failed to join game. Make sure the Game ID is correct.');
        }
    }

    function showGameSection(data) {
        document.getElementById('game-section').style.display = 'block';
        document.getElementById('hint-text').textContent = data.hint || 'No hint available';
        document.getElementById('masked-word').textContent = data.maskedWord;
        document.getElementById('message').textContent = '';
        document.getElementById('wrong-attempts').textContent = `Wrong attempts: ${data.wrongAttempts} / ${data.maxAttempts}`;
    }

    async function guessLetter() {
        const letterInput = document.getElementById('letter-input');
        let letter = letterInput.value.trim();
        if (!letter.match(/^[a-zA-Z]$/)) {
            alert('Please enter a single letter (a-z)');
            return;
        }
        letter = letter.toLowerCase();
        letterInput.value = '';

        try {
            const res = await fetch(`/game/${gameId}/guess?letter=${letter}`, { method: 'POST' });
            if (!res.ok) throw new Error('Guess failed');

            const data = await res.json();
            document.getElementById('masked-word').textContent = data.maskedWord;
            document.getElementById('message').textContent = data.message;
            document.getElementById('wrong-attempts').textContent = `Wrong attempts: ${data.wrongAttempts} / ${data.maxAttempts}`;

            if (data.gameOver) {
                alert(data.won ? 'You won! ðŸŽ‰' : `Game over! The word was: ${data.wordToGuess}`);
            }
        } catch (err) {
            alert('Error guessing letter.');
        }
    }
</script>
</body>
</html>
