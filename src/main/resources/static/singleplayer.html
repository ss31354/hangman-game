<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman - Single Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        #hint {
            font-style: italic;
            margin-bottom: 20px;
        }
        #masked-word {
            font-size: 32px;
            letter-spacing: 10px;
            margin: 20px 0;
        }
        input[type="text"] {
            width: 50px;
            font-size: 24px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background-color: #28a745;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        #wrong-attempts {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
<h1>Single Player Hangman</h1>
<div id="hint">Hint: <span id="hint-text"></span></div>
<div id="masked-word">_ _ _ _ _</div>

<input type="text" id="letter-input" maxlength="1" />
<button onclick="guessLetter()">Guess</button>

<div id="message"></div>
<div id="wrong-attempts"></div>

<script>
    let currentGameId = null;

    // On page load, start a new single player game
    async function startGame() {
        try {
            const res = await fetch('/game/start');
            const data = await res.json();

            currentGameId = data.gameId; // make sure your backend sends this
            document.getElementById('hint-text').textContent = data.hint || "No hint available";
            document.getElementById('masked-word').textContent = data.maskedWord;
            document.getElementById('message').textContent = '';
            document.getElementById('wrong-attempts').textContent = '';
        } catch (err) {
            alert('Failed to start game. Try refreshing the page.');
        }
    }

    async function guessLetter() {
        const letterInput = document.getElementById('letter-input');
        let letter = letterInput.value.trim();
        if (!letter.match(/^[a-zA-Z]$/)) {
            alert('Please enter a single letter (a-z)');
            return;
        }
        letter = letter.toLowerCase();
        letterInput.value = '';

        try {
            const res = await fetch(`/game/${currentGameId}/guess?letter=${letter}`, { method: 'POST' });
            const data = await res.json();

            document.getElementById('masked-word').textContent = data.maskedWord;
            document.getElementById('message').textContent = data.message;
            document.getElementById('wrong-attempts').textContent = `Wrong attempts: ${data.wrongAttempts} / ${data.maxAttempts}`;

            if (data.gameOver) {
                alert(data.won ? 'You won! ðŸŽ‰' : `Game over! The word was: ${data.wordToGuess}`);
            }
        } catch (err) {
            alert('Error guessing letter.');
        }
    }

    window.onload = startGame;
</script>
</body>
</html>
